<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<h1>Adicionar novos empregados</h1>  
<form action="SaveServlet" method="post">  
<table>  
<tr><td>Nome:</td><td><input type="text" name="name"/></td></tr>  
<tr><td>Senha:</td><td><input type="password" name="password"/></td></tr>  
<tr><td>Email:</td><td><input type="email" name="email"/></td></tr>  
<tr><td>Cidade:</td><td>  
<select name="country" style="width:150px">  
<option>Zona Oeste de SP</option>  
<option>Zona Norte de SP</option>  
<option>Centro de SP</option>  
<option>Zona Leste de SP</option>  
</select>  
</td></tr>  
<tr><td colspan="2"><input type="submit" value="Salvar Novo empregado"/></td></tr>  
</table>  
</form>  
  
<br/>  
<a href="ViewServlet">Visualizar empregados</a>  
  
</body>  

</html>
